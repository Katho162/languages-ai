version: '3'

services:
  api:
    build:
      context: .
    container_name: user-auth-api
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=users
    networks:
      user-auth-network:
        aliases:
          - api

  db:
    image: postgres
    restart: always
    container_name: user-auth-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=users
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    networks:
      user-auth-network:
        aliases:
          - db

volumes:
  postgres_data:

networks:
  user-auth-network:
    driver: bridge